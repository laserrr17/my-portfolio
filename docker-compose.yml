version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10001:10001"
    environment:
      - NODE_ENV=production
      - PORT=10001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # If you have SSL certificates, uncomment below and configure paths
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
